<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chidwilash Chidwilash Portfolio</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            line-height: 1.6;
        }
        a {
            text-decoration: none;
            color: #fff;
        }
        a:hover {
            color: #ccc;
        }
        /* Glassmorphism Styles */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 20px;
        }
        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #1a1a1a;
        }
        .header .name {
            font-size: 24px;
            font-weight: bold;
        }
        .header .title {
            font-size: 18px;
            color: #ccc;
        }
        /* About Styles */
        .about {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .about .bio {
            font-size: 18px;
            color: #fff;
        }
        /* Skills Styles */
        .skills {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .skills .skill {
            background-color: #1a1a1a;
            padding: 10px 20px;
            border-radius: 10px;
            margin: 10px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .skills .skill:hover {
            background-color: #2a2a2a;
        }
        /* Projects Styles */
        .projects {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .projects .project {
            font-size: 18px;
            color: #fff;
            margin-bottom: 20px;
        }
        /* Contact Styles */
        .contact {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .contact .social {
            font-size: 18px;
            color: #fff;
            margin-right: 20px;
            transition: color 0.3s ease;
        }
        .contact .social:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <header class="header glass">
        <div class="name">Chidwilash Chidwilash</div>
        <div class="title">Flutter Developer</div>
    </header>
    <section class="about glass">
        <h2>About Me</h2>
        <p class="bio">I'm a passionate developer with expertise in Flutter and Java. I enjoy building innovative solutions and exploring new technologies.</p>
    </section>
    <section class="skills glass">
        <h2>Skills</h2>
        <div class="skill">Java</div>
        <div class="skill">Flutter</div>
    </section>
    <section class="projects glass">
        <h2>Notable Projects</h2>
        <p class="project">University Management System</p>
    </section>
    <section class="contact glass">
        <a class="social" href="https://github.com/chidwilash17">GitHub</a>
        <a class="social" href="https://github.com/chidwilash17">LinkedIn</a>
        <a class="social" href="ghsv">Portfolio</a>
    </section>
</body>
</html>
