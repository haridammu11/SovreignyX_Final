<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #8b57e6;
            --background-color: #1a1d23;
            --text-color: #fff;
            --font-family: 'Inter', sans-serif;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 2rem;
            transition: all 0.3s ease;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #2f343a;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #2f343a;
            border-bottom: 1px solid #4c5157;
        }
        .header .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }
        .header .nav {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .header .nav li {
            margin-right: 20px;
        }
        .header .nav a {
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .header .nav a:hover {
            color: var(--primary-color);
        }
        /* Card Styles */
        .card {
            background-color: #2f343a;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: scale(1.01);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        .card .title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .card .content {
            font-size: 1rem;
            margin-bottom: 20px;
        }
        /* Chart Styles */
        .chart {
            background-color: #2f343a;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        /* Button Styles */
        .btn {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: var(--secondary-color);
        }
        /* Form Styles */
        .form {
            background-color: #2f343a;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .form .input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        .form .input:focus {
            outline: none;
            border: 1px solid var(--primary-color);
        }
        /* Media Queries */
        @media only screen and (max-width: 768px) {
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Dashboard</div>
            <ul class="nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="card">
            <div class="title">Card Title</div>
            <div class="content">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet nulla auctor, vestibulum magna sed, convallis ex.</div>
        </div>
        <div class="chart">
            <canvas id="chart" width="400" height="200"></canvas>
        </div>
        <div class="form">
            <input type="text" class="input" placeholder="Input Field">
            <button class="btn">Submit</button>
        </div>
    </div>
    <script>
        // Chart.js
        const chart = document.getElementById('chart').getContext('2d');
        const myChart = new Chart(chart, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
